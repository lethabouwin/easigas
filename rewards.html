<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Easigas Rewards | Rewards</title>

    <style>
         * {
            --easigas-blue: #154880;
            --easigas-light-blue: #5c80a6;
            --easigas-yellow: #FBD40D;
            font-family: 'Montserrat', Tahoma;
        }

        .custom-text-blue {
            color: var(--easigas-blue);
        }

        .custom-bg-blue {
            background-color: var(--easigas-blue);
            color: white;
        }

        .custom-bg-grey {
            background-color: #97adc6;
            color: var(--easigas-blue);
        }

        .custom-nav-border {
            border-bottom: 2px solid var(--easigas-light-blue);
        }

        .custom-header-image {
            background-image: url("/assets/rewards-header-banner.png");
            background-repeat: no-repeat;
            background-size: cover;
            height: 58%;
            width: 100%;
            background-position: center;
          
        }

        .padding-left {
            padding-left: 20px;
        }

        .image-container {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 1px solid var(--easigas-light-blue);
            padding: 0px;
            border-radius: 12px;
            
            
        }
    </style>
</head>
<body>
    <nav class="nav align-items-center justify-content-between custom-nav-border p-3 position-sticky top-0 bg-white">
        <div class="nav-item">
            <img src="/assets/easigas-logo-b.jpeg" alt="Easigas logo blue" width="100">
        </div>

        <div class="nav-item d-flex flex-row ">
            <a class="nav-link active custom-text-blue fw-bolder border-top border-3 " aria-current="page" href="#">My Details</a>
            <a class="nav-link custom-text-blue fw-bolder" href="#">Rewards</a>       
        </div>
    </nav>
    
    <section>
        <div class="padding-left">
            <div class="custom-header-image"></div>
        </div>

        <div class="d-flex flex-column p-5 text-center w-50 mx-auto">
            <span class="custom-bg-blue">Virtual Mall</span>
            <span class="custom-bg-grey">Fast Food/Restaurant</span>

            <div class="d-flex flex-row justify-content-center gap-1 py-4">
                <div>
                    
                </div>
                <img src="/assets/KFC_logo.svg.png" alt="KFC_logo" width="100%" class="border p-5 rounded-3">
                <img src="/assets/steers-logo.png" alt="Steers logo"  width="100%" class="border p-5 rounded-3">
                <img src="/assets/spur-logo.jpg" alt="Spur logo" width="100%" class="border p-5 rounded-3">
            </div>
        </div>
        
    </section>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
