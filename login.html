<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">
    <title>Easigas Rewards | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            --easigas-blue: #154880;
            font-family: 'Montserrat', Tahoma;
        }

        .custom-text-blue {
            color: var(--easigas-blue);
        }

        .custom-header-blue {
            font-size: 90px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-row">
        <div class="d-flex flex-column col">
            <p class="custom-text-blue custom-header-blue">Welcome</p>
            
            <!-- login credentials: email address and password input fields -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button type="submit">Login</button>
        
        </div>

        <div class="d-flex flex-column col">
            <img src="/assets/easigas-bg-with-logo.jpg" alt="Easigas background" width="100%">

        </div>
        
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
